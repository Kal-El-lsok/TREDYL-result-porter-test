<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Nursery Admin - TREDYL SCHOOLS</title>
    
    <!-- FIREBASE v12 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBbswCKXHCr_d_CKY3Ad2WQyflvg7bJV94",
            authDomain: "tredyl-schools.firebaseapp.com",
            databaseURL: "https://tredyl-schools-default-rtdb.firebaseio.com",
            projectId: "tredyl-schools",
            storageBucket: "tredyl-schools.firebasestorage.app",
            messagingSenderId: "810112149886",
            appId: "1:810112149886:web:0f915a9c6e7f2cc1cdab2f"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        console.log("✅ Admin: Firebase ready");
    </script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .admin-container { background: white; border-radius: 15px; width: 100%; max-width: 900px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .admin-header { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; padding: 25px; text-align: center; }
        .admin-content { padding: 30px; }
        .password-screen { text-align: center; padding: 40px 20px; }
        .password-input { width: 300px; padding: 15px; margin: 20px auto; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; display: block; }
        .password-btn { background: #10b981; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .password-error { color: #ef4444; margin-top: 10px; display: none; }
        .management-section { display: none; }
        .stats-box { background: #f8fafc; border-radius: 10px; padding: 20px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .stat-item { text-align: center; }
        .stat-number { font-size: 2rem; font-weight: 700; color: #d97706; }
        .stat-label { color: #64748b; font-size: 0.9rem; }
        .students-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .student-card { background: white; border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px; }
        .student-card.granted { border-color: #10b981; background: #f0fdf4; }
        .student-card.denied { border-color: #fca5a5; background: #fef2f2; }
        .student-name { font-size: 1.2rem; font-weight: 600; color: #1e293b; margin-bottom: 5px; }
        .student-details { color: #64748b; font-size: 0.9rem; margin-bottom: 15px; }
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; margin-top: 10px; }
        .status-granted { background: #d1fae5; color: #065f46; }
        .status-denied { background: #fee2e2; color: #dc2626; }
        .action-buttons { margin-top: 15px; display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .grant-btn { background: #10b981; color: white; }
        .revoke-btn { background: #ef4444; color: white; }
        .logout-btn { background: #64748b; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; float: right; margin-top: 20px; }
        .search-box { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; }
        .roll-display { font-family: 'Courier New', monospace; font-weight: bold; color: #1e293b; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>PRE-NURSERY ADMIN PORTAL</h1>
            <p>Student Result Access Management</p>
        </div>
        
        <div class="admin-content" id="passwordScreen">
            <div class="password-screen">
                <h2>ADMIN AUTHENTICATION</h2>
                <p>Enter admin password to continue</p>
                <input type="password" id="adminPassword" class="password-input" placeholder="Enter admin password" autofocus>
                <button class="password-btn" onclick="checkPassword()">ACCESS ADMIN PORTAL</button>
                <div class="password-error" id="passwordError">Incorrect password</div>
            </div>
        </div>
        
        <div class="admin-content management-section" id="managementSection">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2>PRE-NURSERY STUDENTS</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="stats-box">
                <div class="stat-item"><div class="stat-number" id="totalStudents">6</div><div class="stat-label">Total Students</div></div>
                <div class="stat-item"><div class="stat-number" id="accessGranted">0</div><div class="stat-label">Access Granted</div></div>
                <div class="stat-item"><div class="stat-number" id="accessDenied">6</div><div class="stat-label">Access Denied</div></div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search students..." onkeyup="searchStudents()">
            </div>
            
            <div class="students-grid" id="studentsGrid">
                <!-- Students loaded here -->
            </div>
        </div>
    </div>

    <script>
        // STUDENT DATA
        let students = [
            { id: 1, fullName: "Jacinta John", rollNumber: "20203425", access: false, pdfName: "20203425.pdf", class: "Pre-Nursery", feesPaid: false },
            { id: 2, fullName: "Gabriella Uba", rollNumber: "20933225", access: false, pdfName: "20933225.pdf", class: "Pre-Nursery", feesPaid: false },
            { id: 3, fullName: "Williams Julius", rollNumber: "20458325", access: false, pdfName: "20458325.pdf", class: "Pre-Nursery", feesPaid: false },
            { id: 4, fullName: "Nanpyal Luke", rollNumber: "20148325", access: false, pdfName: "20148325.pdf", class: "Pre-Nursery", feesPaid: false },
            { id: 5, fullName: "King David Francis", rollNumber: "20670425", access: false, pdfName: "20670425.pdf", class: "Pre-Nursery", feesPaid: false },
            { id: 6, fullName: "Enoch Louis", rollNumber: "20182925", access: false, pdfName: "20182925.pdf", class: "Pre-Nursery", feesPaid: false }
        ];

        // CHECK PASSWORD
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'KALELTHELASTSONOFKRYPTON') {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('managementSection').style.display = 'block';
                loadStudentsFromFirebase();
            } else {
                document.getElementById('passwordError').style.display = 'block';
            }
        }

        // LOAD FROM FIREBASE
        async function loadStudentsFromFirebase() {
            try {
                const snapshot = await window.firebaseGet(window.firebaseRef(window.firebaseDatabase, 'students/preNursery'));
                if (snapshot.exists()) {
                    students = snapshot.val();
                }
                displayStudents();
            } catch (error) {
                console.log("Using local data:", error);
                displayStudents();
            }
        }

        // SAVE TO FIREBASE
        async function saveToFirebase() {
            try {
                await window.firebaseSet(window.firebaseRef(window.firebaseDatabase, 'students/preNursery'), students);
                console.log("✅ Saved to Firebase");
            } catch (error) {
                console.log("Save error:", error);
            }
        }

        // DISPLAY STUDENTS
        function displayStudents() {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            let granted = 0, denied = 0;
            
            students.forEach(student => {
                if (student.access) granted++; else denied++;
                
                grid.innerHTML += `
                <div class="student-card ${student.access ? 'granted' : 'denied'}">
                    <div class="student-name">${student.fullName}</div>
                    <div class="student-details">
                        <div><strong>Roll:</strong> <span class="roll-display">${student.rollNumber}</span></div>
                        <div><strong>PDF:</strong> <code>${student.pdfName}</code></div>
                        <div><strong>Fees:</strong> ${student.feesPaid ? 'PAID ✓' : 'PENDING ✗'}</div>
                    </div>
                    <div class="status-badge ${student.access ? 'status-granted' : 'status-denied'}">
                        ${student.access ? 'ACCESS GRANTED' : 'ACCESS DENIED'}
                    </div>
                    <div class="action-buttons">
                        ${!student.access ? 
                            `<button class="action-btn grant-btn" onclick="grantAccess(${student.id})">Grant Access</button>` : 
                            `<button class="action-btn revoke-btn" onclick="revokeAccess(${student.id})">Revoke Access</button>`}
                    </div>
                </div>`;
            });
            
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('accessGranted').textContent = granted;
            document.getElementById('accessDenied').textContent = denied;
        }

        // GRANT ACCESS
        async function grantAccess(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.access = true;
                student.feesPaid = true;
                await saveToFirebase();
                displayStudents();
                alert(`✅ Access granted to ${student.fullName}`);
            }
        }

        // REVOKE ACCESS
        async function revokeAccess(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.access = false;
                student.feesPaid = false;
                await saveToFirebase();
                displayStudents();
                alert(`⚠️ Access revoked from ${student.fullName}`);
            }
        }

        // SEARCH
        function searchStudents() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = students.filter(s => s.fullName.toLowerCase().includes(term) || s.rollNumber.includes(term));
            
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            filtered.forEach(student => {
                grid.innerHTML += `
                <div class="student-card ${student.access ? 'granted' : 'denied'}">
                    <div class="student-name">${student.fullName}</div>
                    <div class="student-details">
                        <div><strong>Roll:</strong> <span class="roll-display">${student.rollNumber}</span></div>
                        <div><strong>PDF:</strong> <code>${student.pdfName}</code></div>
                    </div>
                    <div class="action-buttons">
                        ${!student.access ? 
                            `<button class="action-btn grant-btn" onclick="grantAccess(${student.id})">Grant Access</button>` : 
                            `<button class="action-btn revoke-btn" onclick="revokeAccess(${student.id})">Revoke Access</button>`}
                    </div>
                </div>`;
            });
        }

        // LOGOUT
        function logout() {
            if (confirm('Logout?')) {
                document.getElementById('passwordScreen').style.display = 'block';
                document.getElementById('managementSection').style.display = 'none';
                document.getElementById('adminPassword').value = '';
                document.getElementById('passwordError').style.display = 'none';
            }
        }

        // INIT
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
